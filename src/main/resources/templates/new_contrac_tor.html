<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/new_contractor}" th:object="${contractor}" method="post">
    	<p>名字: <input type="text" th:field="*{name}" /></p>
    	<p>电话: <input type="text" th:field="*{phone}" /></p>
        <p>微信: <input type="text" th:field="*{wechat}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
